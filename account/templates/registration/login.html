{% extends 'base.html' %}

{% block title %}
  Log-in
{% endblock title %}

{% block content %}
  <form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}">
    <input type="submit" value="Log-in">
  </form>
  <p>If you don't have an account yet, you can register
    <a href="{% url 'account:register' %}">here</a>
  </p>
{% endblock content %}
